<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de Aniversário</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/icon.svg" type="/assets/images/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="cute-theme">
    <div class="card">
        <h1 class="intro-title">Feliz Aniversário Gaby!!</h1>
        <p class="intro-text">Temos uma surpresa para você!</p>
        <button id="openBtn" class="cute-btn">Abrir Cartão</button>

        <div id="surpriseContent" class="hidden">
            <div class="cake">
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="layer chocolate"></div>
                <div class="layer strawberry"></div>
                <div class="layer vanilla"></div>
                <div class="plate"></div>
            </div>
            <p class="message">Que seu dia seja iluminado por sorrisos, rodeado de pessoas que te amam e cheio de momentos inesquecíveis! Que cada sonho se torne realidade e que você continue espalhando sua alegria e energia positiva. Parabéns, Gaby! 🎉🎂💖</p>
        </div>
    </div>

    <button id="toggleThemeBtn" class="toggle-btn">Estilo Supernatural <img src="assets/images/icon-btn.png" alt=""></button>

    <script src="assets/script/script.js"></script>
</body>

</html>
